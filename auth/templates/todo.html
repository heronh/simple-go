<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
	{{ template "head" . }}
</head>
<body>
<div class="container m-3">

	{{ template "navbar" . }}
	
	<!-- FormulÃ¡rio de nova tarefa  -->
	<div class="container m-4">	
		<form class="row g-3"  action="/save-todo" method="post">
			<div class="col-10">
		  		<input type="text" class="form-control" id="description" name="description" placeholder="Descreva o problema">
			</div>
			<div class="col-2">
		  		<button type="submit" class="btn btn-primary mb-3"><i class="bi bi-save">&nbsp;Salvar</i></button>
			</div>
	  	</form>
	</div>

	<!-- Lista de tarefa  -->
	<div class="container m-4">	
		<ul class="list-group">
			<li class="list-group-item"><h5>Lista de pendencias</h5></li>
			{{range .Tarefas}}
				<li class="list-group-item">
					{{ if .Status}}
						<button class="btn">
							<i class="bi bi-check-square m-2"></i>
						</button>
					{{else}}
						<button class="btn">
							<i class="bi bi-square m-2"></i>
						</button>
					{{end}}
					{{.Updated_fmt}}
					- {{.Description}}
				</li>
			{{end}}
		</ul>
	</div>

	<!-- Mensagens com resultado da leitura do DB -->
	<div class="container m-4">
		<ul class="list-group">
			<li class="list-group-item"><h5>Mensagens</h5></li> 
			{{ range .Mensagens }}
			<li class="list-group-item">{{ . }}</li> 
			{{ end }}
		</ul>
	</div>

	{{ template "footer" . }}

</div>

</body>
</html>
