    <div class="card">

                <div class="m-2">
                    <label class="form-label" for="username">User:</label>
                    <input class="form-control" type="text" id="username" name="username" value="alice" placeholder="Nome do usuÃ¡rio" required>
                </div>
                <div class="m-2">
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-control" type="password" id="password" name="password" value="password" placeholder="Digite sua senha" required>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="d-grid gap-2 col-2 mx-auto">
                <button type="submit" class="btn btn-outline-primary" form="register">
                    Salvar

            </div>
        </div>
